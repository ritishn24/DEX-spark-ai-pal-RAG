<!DOCTYPE html>
<html lang="en"
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vertex - Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #01030a;
            --secondary-color: #764ba2;
            --accent-color: #5d5dff;
            --text-color: #333;
            --light-text-color: #666;
            --bg-light: #f8f9fa;
            --bg-white: #ffffff;
            --border-color: #e1e5e9;
            --input-bg: #fafbfc;
            --shadow-light: rgba(0, 0, 0, 0.05);
            --shadow-medium: rgba(0, 0, 0, 0.1);
            --shadow-strong: rgba(0, 0, 0, 0.2);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            /* Replaced the original gradient with the image and a new gradient overlay */
            background: linear-gradient(135deg, rgba(105, 110, 134, 0.7) 0%, rgba(68, 86, 105, 0) 100%), url('7458.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            /* Removed the overflow: hidden; rule as it's no longer necessary without the animated circles */
            position: relative;
        }

        /* The animated circles are removed as they are no longer needed with the image background */
        /* body::before, body::after {
            content: '';
            position: absolute;
            background: rgba(255, 255, 255, 0.08);
            border-radius: 50%;

            animation: float 20s infinite ease-in-out;

            0% { transform: translateY(0) rotate(0deg); }

        .container {
            background: var(--bg-white);
            backdrop-filter: blur(10px);
            border-radius: 25px; /* Slightly more rounded */
            padding: 40px;
            box-shadow: 0 25px 50px var(--shadow-medium); /* Stronger shadow */
            width: 100%;
            max-width: 450px; /* Slightly wider */
            position: relative;
            overflow: hidden;
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px; /* Thicker top border */
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
            border-top-left-radius: 25px;
            border-top-right-radius: 25px;
        }

        .header {
            text-align: center;
            margin-bottom: 35px; /* More space */
        }

        .logo {
            font-size: 3.2em; /* Larger logo */
            color: var(--primary-color);
            margin-bottom: 12px;
            animation: bounceIn 1s ease-out;
            display: inline-block;
        }

        @keyframes bounceIn {
            0%, 20%, 40%, 60%, 80%, 100% {
                transition-timing-function: cubic-bezier(0.215, 0.61, 0.355, 1);
            }
            0% { opacity: 0; transform: scale3d(0.3, 0.3, 0.3); }
            20% { transform: scale3d(1.1, 1.1, 1.1); }
            40% { transform: scale3d(0.9, 0.9, 0.9); }
            60% { opacity: 1; transform: scale3d(1.03, 1.03, 1.03); }
            80% { transform: scale3d(0.97, 0.97, 0.97); }
            100% { opacity: 1; transform: scale3d(1, 1, 1); }
        }


        .title {
            color: var(--text-color);
            font-size: 2.2em; /* Larger title */
            font-weight: 700; /* Bolder */
            margin-bottom: 8px;
        }

        .subtitle {
            color: var(--light-text-color);
            font-size: 1em; /* Slightly larger */
            font-weight: 400;
        }

        .form-tabs {
            display: flex;
            margin-bottom: 30px;
            background: var(--bg-light);
            border-radius: 12px; /* More rounded tabs */
            padding: 5px;
            box-shadow: inset 0 2px 5px var(--shadow-light);
        }

        .tab-button {
            flex: 1;
            padding: 14px; /* More padding */
            border: none;
            background: transparent;
            border-radius: 10px; /* Rounded buttons */
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            color: var(--light-text-color);
            font-size: 1.05em;
        }

        .tab-button.active {
            background: var(--bg-white);
            color: var(--primary-color);
            box-shadow: 0 5px 15px var(--shadow-light);
            transform: translateY(-2px);
        }

        .tab-button:hover:not(.active) {
            color: var(--primary-color);
        }

        .form-container {
            position: relative;
            min-height: 280px; /* Ensure space for forms to animate */
        }

        .form {
            display: none;
            position: absolute;
            width: 100%;
            top: 0;
            left: 0;
            opacity: 0;
            transform: translateY(10px);
            transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1.2);
        }

        .form.active {
            display: block;
            opacity: 1;
            transform: translateY(0);
        }

        .form-group {
            margin-bottom: 25px; /* More space between groups */
        }

        .form-group label {
            display: block;
            margin-bottom: 10px; /* More space below label */
            color: var(--text-color);
            font-weight: 600;
            font-size: 0.95em;
        }

        .form-group input {
            width: 100%;
            padding: 14px 18px; /* More padding */
            border: 2px solid var(--border-color);
            border-radius: 12px; /* More rounded inputs */
            font-size: 17px; /* Larger font in input */
            transition: all 0.3s ease;
            background: var(--input-bg);
            color: var(--text-color);
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary-color);
            background: var(--bg-white);
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.15); /* More prominent focus shadow */
        }

        .submit-btn {
            width: 100%;
            padding: 16px; /* More padding */
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            color: white;
            border: none;
            border-radius: 12px; /* More rounded button */
            font-size: 18px; /* Larger font */
            font-weight: 700;
            cursor: pointer;
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
            letter-spacing: 0.5px;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.2);
        }

        .submit-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.4s ease, height 0.4s ease;
            z-index: 0;
        }

        .submit-btn:hover::before {
            width: 250%;
            height: 250%;
        }

        .submit-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(102, 126, 234, 0.4);
        }

        .submit-btn:active {
            transform: translateY(0);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.2);
        }
        
        /* Ensure text is above the pseudo-element */
        .submit-btn span {
            position: relative;
            z-index: 1;
        }

        .flash-messages {
            margin-bottom: 25px;
        }

        .flash-message {
            padding: 14px 20px;
            border-radius: 10px;
            margin-bottom: 12px;
            font-weight: 500;
            font-size: 0.95em;
            display: flex;
            align-items: center;
            border: 1px solid transparent;
            animation: slideInFromTop 0.5s ease-out forwards;
        }

        @keyframes slideInFromTop {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .flash-message.success {
            background: #d4edda;
            color: #155724;
            border-color: #c3e6cb;
        }

        .flash-message.error {
            background: #f8d7da;
            color: #721c24;
            border-color: #f5c6cb;
        }

        .flash-message::before {
            margin-right: 10px;
            font-size: 1.2em;
        }

        .flash-message.success::before {
            content: '✅';
        }

        .flash-message.error::before {
            content: '❌';
        }

        .footer {
            text-align: center;
            margin-top: 40px; /* More space */
            color: var(--light-text-color);
            font-size: 0.95em;
            font-weight: 400;
            opacity: 0.8;
        }

        @media (max-width: 480px) {
            .container {
                margin: 20px;
                padding: 30px 25px;
            }

            .logo {
                font-size: 2.8em;
            }

            .title {
                font-size: 1.8em;
            }

            .tab-button {
                padding: 10px;
                font-size: 0.95em;
            }

            .form-group input {
                padding: 12px 15px;
                font-size: 16px;
            }

            .submit-btn {
                padding: 14px;
                font-size: 17px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">🤖</div>
            <div class="title">Vertex</div>
            <div class="subtitle">Your intelligent assistant</div>
        </div>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="flash-messages">
                    {% for category, message in messages %}
                        <div class="flash-message {{ category }}">{{ message }}</div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}

        <div class="form-tabs">
            <button class="tab-button active" onclick="showForm(event, 'login')">Login</button>
            <button class="tab-button" onclick="showForm(event, 'register')">Register</button>
        </div>

        <div class="form-container">
            <form id="login-form" class="form active" method="POST">
                <input type="hidden" name="action" value="login">
                
                <div class="form-group">
                    <label for="login-username">Username</label>
                    <input type="text" id="login-username" name="username" required>
                </div>

                <div class="form-group">
                    <label for="login-password">Password</label>
                    <input type="password" id="login-password" name="password" required>
                </div>

                <button type="submit" class="submit-btn"><span>Login</span></button>
            </form>

            <form id="register-form" class="form" method="POST">
                <input type="hidden" name="action" value="register">
                
                <div class="form-group">
                    <label for="register-username">Username</label>
                    <input type="text" id="register-username" name="username" required>
                </div>

                <div class="form-group">
                    <label for="register-email">Email (Optional)</label>
                    <input type="email" id="register-email" name="email">
                </div>

                <div class="form-group">
                    <label for="register-password">Password</label>
                    <input type="password" id="register-password" name="password" required>
                </div>

                <button type="submit" class="submit-btn"><span>Register</span></button>
            </form>
        </div>

        <div class="footer">
            <p>Welcome to your AI-powered assistant</p>
        </div>
    </div>

    <script>
        function showForm(event, formType) {
            // Update tab buttons
            document.querySelectorAll('.tab-button').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');

            // Update forms
            document.querySelectorAll('.form').forEach(form => {
                form.classList.remove('active');
            });
            document.getElementById(formType + '-form').classList.add('active');
        }

        // Add form validation
        document.addEventListener('DOMContentLoaded', function() {
            const forms = document.querySelectorAll('form');
            
            forms.forEach(form => {
                form.addEventListener('submit', function(e) {
                    const usernameInput = form.querySelector('input[name="username"]');
                    const passwordInput = form.querySelector('input[name="password"]');

                    if (usernameInput && usernameInput.value.length < 3) {
                        alert('Username must be at least 3 characters long');
                        e.preventDefault();
                        return;
                    }
                    
                    if (passwordInput && passwordInput.value.length < 6) {
                        alert('Password must be at least 6 characters long');
                        e.preventDefault();
                        return;
                    }
                });
            });

            // If there are flash messages, show the appropriate form tab
            const flashMessages = document.querySelector('.flash-messages');
            if (flashMessages) {
                const urlParams = new URLSearchParams(window.location.search);
                const action = urlParams.get('action'); // Assuming you'd pass ?action=register on failed registration
                if (action === 'register') {
                    document.getElementById('register-form').classList.add('active');
                    document.getElementById('login-form').classList.remove('active');
                    document.querySelector('.tab-button:nth-child(2)').classList.add('active');
                    document.querySelector('.tab-button:nth-child(1)').classList.remove('active');
                } else {
                    document.getElementById('login-form').classList.add('active');
                    document.getElementById('register-form').classList.remove('active');
                    document.querySelector('.tab-button:nth-child(1)').classList.add('active');
                    document.querySelector('.tab-button:nth-child(2)').classList.remove('active');
                }
            }
        });
    </script>
</body>
</html>
